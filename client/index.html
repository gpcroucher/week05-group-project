<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>OverRated Movie Search</title>
  </head>
  <body>
     <div id="notification-container" class="hidden">
      <h2 id="notification-text"></h2>
    </div>
    <div class="websiteContainer lato-bold">
      <section class="menu">

        <div class="logo"><a href="#"><img src="./assets/logo.png" alt="Over rated company logo"/></a></div>

        <!-- <div class="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li> 
          </ul>
        </div> -->
      <h1 id="usernamePrompt">Welcome!</h1>
      <div id="search-bar-container">
        <form id="searchform" class="searchform">
          <input type="text" id="searchinput" name="searchinput" size="50"/>
          <button type="submit" id="searchsubmit">Search</button>
        </form>
      </div><!--  Search Bar container -->
      </section><!--  Menu container -->
      <section class="featuredMovies"><img src="./assets/1.jpg" alt="featured movies for the week">
        <div class="imageSliderNavigation"></div><!--  Controling the main header images container -->
        
      </section><!--  Featured Movies container -->

      <section class="movieDisplay" id="search-results"></section><!--  Where the movie cards get displayed container -->
      <footer>Copyright &copy; Over Rated Production</footer>

    </section> <!--  Web container -->
    </div>
    <div id="game-container">
      <p id="quote-prompt"></p>
      <form id="quote-user-answer">
        <input
          type="text"
          id="quote-guess"
          placeholder="Finish the quote"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <p id="feedback"></p>
      <button id="new-quote-button" style="display: none">Try again</button>
    </div>
  </body>
</html>
